<div class="space-vertical">
  <label class="form-label">{{ label }}</label>
  <textarea 
  class="form-textarea" 
  [formControl]="control"
  ></textarea>
  <div *ngIf="control?.invalid && (control?.touched || control?.dirty)">
    <ng-container *ngFor="let error of errorMessages">
      <span class="span-error" *ngIf="control?.hasError(error.key)">
        {{ error.message }}
      </span>
    </ng-container>
  </div>
</div>
