<div class="card">
    <img *ngIf="imageUrl" [src]="imageUrl" alt="Card Image" class="card-image" />
    <div class="card-content">
      <h2 class="card-title">{{ title }}</h2>
      <p class="card-description">{{ content }}</p>
      <button class="card-button">{{ buttonText }}</button>
    </div>
  </div>
