<div class="container">
  <h1 class="card-title">Panel de Administrador</h1>
  <div class="tabs">
    <div class="tabs-list">
      <button
        *ngFor="let tab of tabs; let i = index"
        (click)="selectTab(i)"
        [class.active]="selectedTab === i"
        class="tabs-trigger"
      >
        {{ tab.label }}
      </button>
    </div>

    <div class="tabs-content">
      <ng-container *ngIf="selectedTab === 0">
        <div style="width: 100%; display: flex; flex-direction: row">
          <div style="width: 35%">
            <app-card-category></app-card-category>
          </div>
          <div style="width: 65%">
            <app-card-get-stock
              [dataClass]="categoryClass"
              [params]="categoryCustomParams"
              [fieldsToDisplay]="stockFields"
              [apiUrl]="apiUrlCategory"
              label="Todas las Categorias"
              description="visualiza todas las categorias"
              [columns]="stockColumns"
            ></app-card-get-stock>
          </div>
        </div>
      </ng-container>

      <ng-container *ngIf="selectedTab === 1">
        <div
          style="width: 100%; height: 520px; display: flex; flex-direction: row"
        >
          <div style="width: 35%">
            <app-card-brand></app-card-brand>
          </div>
          <div style="width: 65%">
            <app-card-get-stock
              [dataClass]="brandClass"
              [params]="categoryCustomParams"
              [fieldsToDisplay]="stockFields"
              [apiUrl]="apiUrlBrand"
              label="Todas las Marcas"
              description="visualiza todas las marcas"
              [columns]="stockColumns"
            ></app-card-get-stock>
          </div>
        </div>
      </ng-container>

      <ng-container *ngIf="selectedTab === 2">
        <div
          style="width: 100%; height: 520px; display: flex; flex-direction: row"
        >
          <div style="width: 35%">
            <app-card-article></app-card-article>
          </div>
          <div style="width: 65%">
            <app-card-get-stock
              [dataClass]="articlesClass"
              [params]="categoryCustomParams"
              [fieldsToDisplay]="articleFields"
              [apiUrl]="apiUrlArticles"
              label="Todas las marcas"
              description="visualiza todas las marcas"
              [columns]="articlesColumns"
            ></app-card-get-stock>
          </div>
        </div>
      </ng-container>
    </div>
    <div style="width: 100%; margin-top: 20px">
      <app-card-user-aux></app-card-user-aux>
      <img src="" alt="" />
    </div>
  </div>
</div>
