<div class="container">
    <h1 class="card-title">Panel de Administrador</h1>
    <div class="tabs">
      <div class="tabs-list">
        <button
          *ngFor="let tab of tabs; let i = index"
          (click)="selectTab(i)"
          [class.active]="selectedTab === i"
          class="tabs-trigger"
        >
          {{ tab.label }}
        </button>
      </div>
  
      <div class="tabs-content">
        <ng-container *ngIf="selectedTab === 0">
          <div style="width: 100%; height:520px; display: flex; flex-direction: row; padding: 8px; ">
            
            <div style="padding: 5px; width: 35%;">
              <app-card-category></app-card-category>
            </div>
            <div style="padding: 5px; width: 65%;">
               <app-card-get-categories></app-card-get-categories>
             </div>
         
          </div>
        </ng-container>

        <ng-container *ngIf="selectedTab === 1">
          <div style="width: 100%; height:520px; display: flex; flex-direction: row; padding: 8px; ">
            
            <div style="padding: 5px; width: 35%;">
              <app-card-brand></app-card-brand>
            </div>
            <div style="padding: 5px; width: 65%;">
               <app-card-get-categories></app-card-get-categories>
             </div>
         </div>
    
        </ng-container>



        <ng-container *ngIf="selectedTab === 2">
          <app-card-article></app-card-article>
        </ng-container>
        <ng-container *ngIf="selectedTab === 3">
          <app-card-user-aux></app-card-user-aux>
        </ng-container>
      </div>
    </div>
  </div>
