<div class="login-container">
    <div class="card">
    <h1 class="card-title">Iniciar Sesión</h1>
      <h3 class="subtitle">Bienvenido {{username}}</h3>
      <p class="card-description">Ingrese sus credenciales para acceder a su cuenta de Emazon.</p>
      <form [formGroup]="loginForm">
        <div class="form-group">
           
        </div>
        <div class="form-group">
           
        </div>
 
        <div *ngIf="showSuccess" class="alert alert-success show">
            {{ successMessage }}
          </div>
          <div *ngIf="showError" class="alert alert-danger show">
            {{ errorMessage }}
          </div>
          <div class="form-center-button">
            <button class="btn"  (click)="send()">
                <h2>{{ 'Iniciar Sesión' }}</h2>
              </button>
          </div>
       
      </form>
    </div>
  </div>
