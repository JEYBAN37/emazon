<div class="card">
    <div class="card-header">
        <h1 class="card-title">Todas las categorías</h1>
        <h2 class="card-description">Visualiza todas las categorías</h2>
    </div>

    <form (ngSubmit)="onSubmit()">
        <div class="card-content">
            <table>
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Descripción</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let category of categories">
                        <td>{{ category.name }}</td>
                        <td>{{ category.description }}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </form>
</div>
