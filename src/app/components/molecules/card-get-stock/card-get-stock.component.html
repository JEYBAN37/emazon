<div class="card">
  <div class="card-header">
    <h1 class="card-title">{{ label }}</h1>
    <h2 class="card-description">{{ description }}</h2>
  </div>
  <div class="card-content">
    <div style="width: 100%; padding-bottom: 10px">
      <button class="btn-primary" (click)="toggleOrder()">
        {{ ascending ? "dsc" : "Asc" }}
      </button>
    </div>
    <table>
      <thead>
        <tr>
          <th *ngFor="let column of columns">{{ column }}</th>
      </thead>
      <tbody>
        <tr *ngFor="let item of data">
          <td *ngFor="let field of fieldsToDisplay">
            {{ getPropertyValue(item, field.key) }}
          </td>
        </tr>
      </tbody>
    </table>
    <!-- Botones de paginaciÃ³n -->
    <div
      style="
        width: 100%;
        display: flex;
        flex-direction: row;
        justify-content: center;
        align-items: center;
        margin-top: 5px;
      "
    >
      <button
        (click)="prevPage()"
        [disabled]="page === 0"
        class="btn-secundary"
      >
        <img
          style="height: 20px; transform: rotate(180deg); z-index: -1"
          src="assets\arrow_forward_ios.svg"
          alt="Anterior"
        />
      </button>
      <span>{{ page + 1 }}</span>
      <button (click)="nextPage()" class="btn-secundary">
        <img
          style="height: 20px; z-index: -1"
          src="assets\arrow_forward_ios.svg"
          alt="Sigueinte"
        />
      </button>
    </div>
  </div>
</div>
