<div class="card">
    <div class="card-header">
      <div class="card-title">
        <span class="cart-icon">üõí</span>
        Carrito de Compras
      </div>
    </div>
    <div class="card-content">
      <table class="table">
        <thead>
          <tr>
            <th>Producto</th>
            <th>Precio</th>
            <th>Cantidad</th>
            <th>Subtotal</th>
            <th class="text-right">Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of items">
            <td>{{ item.name }}</td>
            <td>${{ item.price.toFixed(2) }}</td>
            <td>
              <div class="quantity-controls">
                <button (click)="updateQuantity(item.id, item.quantity - 1)" class="icon-button">
                  -
                </button>
                <input type="number" [(ngModel)]="item.quantity" class="quantity-input" min="0" />
                <button (click)="updateQuantity(item.id, item.quantity + 1)" class="icon-button">
                  +
                </button>
              </div>
            </td>
            <td>${{ (item.price * item.quantity).toFixed(2) }}</td>
            <td class="text-right">
              <button (click)="removeItem(item.id)" class="icon-button delete">
                üóëÔ∏è
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="card-footer">
      <div class="total">
        Total: ${{ total.toFixed(2) }}
      </div>
      <button class="pay-button">Proceder al pago</button>
    </div>
  </div>
